
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJSK Frame Maker</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=pjsekai.sega.jp&sz=64">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Silkscreen', cursive, sans-serif;
            background-color: #002b2b;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #004d4d;
            margin: 0;
            padding: 0;
        }

        .rustic-container {
            background-color: #b2dfdb;
            border: 8px ridge #006666;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .rustic-glass {
            background: rgba(0, 128, 128, 0.2);
            border: 3px double #006666;
        }

        .rustic-button {
            background-color: #008080;
            border: 4px outset #4db6ac;
            color: #ffffff;
            text-shadow: 2px 2px #002b2b;
            transition: all 0.1s;
        }

        .rustic-button:active {
            border-style: inset;
            transform: translate(2px, 2px);
        }

        .rustic-button:disabled {
            background-color: #5b7c7c;
            border-color: #4a5f5f;
            cursor: not-allowed;
            text-shadow: none;
        }

        canvas {
            image-rendering: auto;
            display: block;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #b2dfdb; border-left: 1px solid #006666; }
        ::-webkit-scrollbar-thumb { background: #006666; border: 2px solid #b2dfdb; }

        h1, h2 {
            text-decoration: underline;
            letter-spacing: 1px;
            color: #003333;
        }

        input[type="range"] {
            accent-color: #008080;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
