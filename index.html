
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJSK Frame Maker</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=pjsekai.sega.jp&sz=64">
    <!-- Preload font to start download immediately -->
    <link rel="preload" href="https://files.catbox.moe/k3p4sf.ttf" as="font" type="font/ttf" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'PJSKFont';
            src: url('https://files.catbox.moe/k3p4sf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            /* Default: Miku Mode Theme */
            --bg-main: #001a1a;
            --bg-container: #004d4d;
            --bg-button: #008080;
            --bg-button-hover: #009999;
            --border-main: #006666;
            --accent: #4db6ac;
            --text-main: #e0f2f1;
            --glass-bg: rgba(0, 128, 128, 0.2);
            --placeholder: #003333;
        }

        [data-theme='rustic'] {
            /* Frog Mode Theme */
            --bg-main: #3F3E3F;
            --bg-container: #5A604B;
            --bg-button: #525D37;
            --bg-button-hover: #61685C;
            --border-main: #45483F;
            --accent: #525D37;
            --text-main: #f0f0f0;
            --glass-bg: rgba(82, 93, 55, 0.2);
            --placeholder: #61685C;
        }

        body {
            font-family: 'PJSKFont', sans-serif;
            background-color: var(--bg-main);
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: var(--text-main);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .rustic-container {
            background-color: var(--bg-container);
            border: 8px ridge var(--border-main);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .rustic-glass {
            background: var(--glass-bg);
            border: 3px double var(--border-main);
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .rustic-button {
            background-color: var(--bg-button);
            border: 4px outset var(--bg-button-hover);
            color: #ffffff;
            text-shadow: 2px 2px var(--bg-main);
            transition: all 0.1s;
        }

        .rustic-button:hover {
            background-color: var(--bg-button-hover);
        }

        .rustic-button:active {
            border-style: inset;
            transform: translate(2px, 2px);
        }

        .rustic-button:disabled {
            background-color: var(--border-main);
            border-color: var(--bg-main);
            cursor: not-allowed;
            text-shadow: none;
            opacity: 0.6;
        }

        canvas {
            image-rendering: auto;
            display: block;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--border-main); border-left: 1px solid var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--bg-button); border: 2px solid var(--border-main); }

        h1, h2, h3 {
            text-decoration: underline;
            letter-spacing: 1px;
            color: #ffffff;
        }

        input[type="range"] {
            accent-color: var(--accent);
        }

        /* Ensure Tailwind utility font classes don't override the global font if used */
        * {
            font-family: inherit;
        }
        
        button, input, select, textarea {
            font-family: 'PJSKFont', sans-serif;
        }
    </style>
<script type="importmap">
{
